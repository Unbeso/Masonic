<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Attendance Average Calculator</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Attendance Calculator">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #666;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f7f7f7;
        }
        select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        input[type="number"] {
            width: 90%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 20px;
        }
        #chart-container {
            margin-top: 40px;
        }
        #export-data {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monthly Attendance Average Calculator</h1>
        <p>Enter the number of attendees for each meeting and any special events to calculate averages for both years.</p>

        <form id="attendance-form">
            <label for="year-start">Select Start Year:</label>
            <select id="year-start" name="year-start" required></select>

            <label for="year-end">Select End Year:</label>
            <select id="year-end" name="year-end" required></select>

            <div id="year-tables"></div>
            <button type="submit">Calculate Averages</button>
        </form>

        <p class="result" id="average-result"></p>

        <button id="export-data">Export Data as CSV</button>

        <div id="chart-container">
            <canvas id="attendance-chart"></canvas>
        </div>
    </div>

    <script>
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const yearTablesContainer = document.getElementById('year-tables');
        const form = document.getElementById('attendance-form');
        const resultElement = document.getElementById('average-result');
        const yearStartSelect = document.getElementById('year-start');
        const yearEndSelect = document.getElementById('year-end');
        const exportButton = document.getElementById('export-data');
        const chartContainer = document.getElementById('chart-container');
        const chartCanvas = document.getElementById('attendance-chart');

        let chartInstance;

        // Populate year dropdowns
        const currentYear = new Date().getFullYear();
        for (let year = currentYear - 10; year <= currentYear + 10; year++) {
            const startOption = document.createElement('option');
            const endOption = document.createElement('option');
            startOption.value = endOption.value = year;
            startOption.textContent = endOption.textContent = year;
            yearStartSelect.appendChild(startOption);
            yearEndSelect.appendChild(endOption);
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const yearStart = parseInt(yearStartSelect.value);
            const yearEnd = parseInt(yearEndSelect.value);

            if (isNaN(yearStart) || isNaN(yearEnd) || yearStart > yearEnd) {
                alert('Please select valid start and end years.');
                return;
            }

            yearTablesContainer.innerHTML = '';

            const years = [];
            for (let year = yearStart; year <= yearEnd; year++) {
                years.push(year);
            }

            years.forEach(year => {
                // Create year heading
                const yearHeading = document.createElement('h2');
                yearHeading.textContent = `Year: ${year}`;
                yearTablesContainer.appendChild(yearHeading);

                // Create table
                const table = document.createElement('table');
                const thead = document.createElement('thead');
                const tbody = document.createElement('tbody');

                // Add table headers
                thead.innerHTML = `
                    <tr>
                        <th>Month</th>
                        <th>Meeting 1 Attendance</th>
                        <th>Meeting 2 Attendance</th>
                        <th>Special Event Attendance</th>
                    </tr>
                `;

                // Add rows for each month
                months.forEach(month => {
                    const row = document.createElement('tr');

                    const monthCell = document.createElement('td');
                    monthCell.textContent = month;
                    row.appendChild(monthCell);

                    ["meeting1", "meeting2", "specialEvent"].forEach(name => {
                        const cell = document.createElement('td');
                        const input = document.createElement('input');
                        input.type = 'number';
                        input.inputMode = 'numeric';
                        input.name = `${name}-${year}`;
                        input.placeholder = '0';
                        input.required = true;
                        cell.appendChild(input);
                        row.appendChild(cell);
                    });

                    tbody.appendChild(row);
                });

                table.appendChild(thead);
                table.appendChild(tbody);
                yearTablesContainer.appendChild(table);
            });
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            let overallTotals = {};
            let monthlyTotals = Array(12).fill(0);

            const years = [...yearTablesContainer.querySelectorAll('h2')].map(h2 => parseInt(h2.textContent.replace('Year: ', '')));

            years.forEach(year => {
                let total = 0;
                let meetingCount = 0;
                let specialEventTotal = 0;
                let specialEventCount = 0;

                months.forEach((month, index) => {
                    const meeting1Input = document.querySelector(`input[name="meeting1-${year}"]`);
                    const meeting2Input = document.querySelector(`input[name="meeting2-${year}"]`);
                    const specialEventInput = document.querySelector(`input[name="specialEvent-${year}"]`);

                    const meeting1Value = parseInt(meeting1Input.value) || 0;
                    const meeting2Value = parseInt(meeting2Input.value) || 0;
                    const specialEventValue = parseInt(specialEventInput.value) || 0;

                    total += meeting1Value + meeting2Value;
                    monthlyTotals[index] += meeting1Value + meeting2Value;
                    meetingCount += 2; // Two meetings per month

                    if (specialEventValue > 0) {
                        specialEventTotal += specialEventValue;
                        specialEventCount++;
                    }
                });

                overallTotals[year] = { total, meetingCount, specialEventTotal, specialEventCount };
            });

            // Generate line chart
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(chartCanvas, {
                type: 'line',
                data: {
                    labels: months,
                    datasets: [{
                        label: 'Monthly Attendance',
                        data: monthlyTotals,
                        borderColor: '#4CAF50',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true
                        }
                    }
                }
            });

            exportButton.style.display = 'block';

            exportButton.addEventListener('click', () => {
                const csvData = [
                    ['Month', 'Attendance']
                ];
                months.forEach((month, index) => {
                    csvData.push([month, monthlyTotals[index]]);
                });
                const csvContent = csvData.map(row => row.join(",")).join("\n");
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'attendance_data.csv';
                a.click();
                URL.revokeObjectURL(url);
            });
        });

        // Service Worker Registration for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(function(error) {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
