<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Attendance Average Calculator</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Attendance Calculator">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #666;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f7f7f7;
        }
        select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        input[type="number"] {
            width: 90%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 20px;
        }
        #chart-container {
            margin-top: 40px;
        }
        #export-data {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monthly Attendance Average Calculator</h1>
        <p>Enter the number of attendees for each meeting and any special events to calculate averages for both years.</p>

        <form id="attendance-form">
            <label for="year-start">Select Start Year:</label>
            <select id="year-start" name="year-start" required></select>

            <label for="year-end">Select End Year:</label>
            <select id="year-end" name="year-end" required></select>

            <div id="year-tables"></div>
            <button type="submit">Calculate Averages</button>
        </form>

        <p class="result" id="average-result"></p>

        <button id="export-data">Export Data as CSV</button>

        <div id="chart-container">
            <canvas id="attendance-chart"></canvas>
        </div>
    </div>

    <script>
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const yearTablesContainer = document.getElementById('year-tables');
        const form = document.getElementById('attendance-form');
        const resultElement = document.getElementById('average-result');
        const yearStartSelect = document.getElementById('year-start');
        const yearEndSelect = document.getElementById('year-end');
        const exportButton = document.getElementById('export-data');
        const chartCanvas = document.getElementById('attendance-chart');

        let chartInstance;
        let exportedData = [];

        // Populate year dropdowns
        const currentYear = new Date().getFullYear();
        for (let year = currentYear - 10; year <= currentYear + 10; year++) {
            const startOption = document.createElement('option');
            const endOption = document.createElement('option');
            startOption.value = endOption.value = year;
            startOption.textContent = endOption.textContent = year;
            yearStartSelect.appendChild(startOption);
            yearEndSelect.appendChild(endOption);
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const yearStart = parseInt(yearStartSelect.value);
            const yearEnd = parseInt(yearEndSelect.value);

            if (isNaN(yearStart) || isNaN(yearEnd) || yearStart > yearEnd) {
                alert('Please select valid start and end years.');
                return;
            }

            const years = [];
            for (let year = yearStart; year <= yearEnd; year++) {
                years.push(year);
            }

            calculateAverages(years);
        });

        function calculateAverages(years) {
            let overallTotals = {};
            let monthlyTotals = Array(12).fill(0);
            exportedData = [];

            years.forEach(year => {
                let total = 0;
                let meetingCount = 0;
                let specialEventTotal = 0;
                let specialEventCount = 0;

                months.forEach((month, index) => {
                    const meeting1Input = document.querySelector(`input[name="meeting1-${year}"]`);
                    const meeting2Input = document.querySelector(`input[name="meeting2-${year}"]`);
                    const specialEventInput = document.querySelector(`input[name="specialEvent-${year}"]`);

                    const meeting1Value = parseInt(meeting1Input?.value) || 0;
                    const meeting2Value = parseInt(meeting2Input?.value) || 0;
                    const specialEventValue = parseInt(specialEventInput?.value) || 0;

                    total += meeting1Value + meeting2Value;
                    monthlyTotals[index] += meeting1Value + meeting2Value;
                    meetingCount += 2; // Two meetings per month

                    if (specialEventValue > 0) {
                        specialEventTotal += specialEventValue;
                        specialEventCount++;
                    }

                    // Prepare data for export
                    exportedData.push({
                        year,
                        month,
                        meeting1Attendance: meeting1Value,
                        meeting2Attendance: meeting2Value,
                        specialEventAttendance: specialEventValue
                    });
                });

                overallTotals[year] = { total, meetingCount, specialEventTotal, specialEventCount };
            });

            // Generate line chart
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(chartCanvas, {
                type: 'line',
                data: {
                    labels: months,
                    datasets: [{
                        label: 'Monthly Attendance',
                        data: monthlyTotals,
                        borderColor: '#4CAF50',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true
                        }
                    }
                }
            });

            exportButton.style.display = 'block';

            // Show results
            displayResults(overallTotals);
        }

        function displayResults(totals) {
            let resultHTML = '';
            for (const [year, data] of Object.entries(totals)) {
                const { total, meetingCount, specialEventTotal, specialEventCount } = data;
                const monthlyAverage = total / 12;
                const perMeetingAverage = total / meetingCount;

                resultHTML += `
                    <h3>Year: ${year}</h3>
                    <p>Monthly Average Attendance: ${monthlyAverage.toFixed(2)} people</p>
                    <p>Average Attendance Per Meeting: ${perMeetingAverage.toFixed(2)} people</p>
                    <p>Total Special Events: ${specialEventCount}</p>
                    <p>Total Attendance for Special Events: ${specialEventTotal}</p>
                `;
            }
            resultElement.innerHTML = resultHTML;
        }

        exportButton.addEventListener('click', () => {
            const csvData = [
                ['Year', 'Month', 'Meeting 1 Attendance', 'Meeting 2 Attendance', 'Special Event Attendance']
            ];
            exportedData.forEach(data => {
                csvData.push([data.year, data.month, data.meeting1Attendance, data.meeting2Attendance, data.specialEventAttendance]);
            });

            // Validate csvData
            if (csvData.length <= 1) {
                alert('No data available to export. Please calculate averages first.');
                return;
            }

            const csvContent = csvData.map(row => row.join(",")).join("\n");
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'attendance_data.csv';
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
