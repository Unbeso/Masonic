<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Attendance Average Calculator</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Attendance Calculator">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #666;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f7f7f7;
        }
        input[type="number"] {
            width: 90%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monthly Attendance Average Calculator</h1>
        <p>Enter the number of attendees for each meeting and any special events to calculate averages.</p>

        <form id="attendance-form">
            <label for="year">Select Year:</label>
            <select id="year" name="year" required>
                <script>
                    const currentYear = new Date().getFullYear();
                    for (let year = currentYear - 10; year <= currentYear + 10; year++) {
                        document.write(`<option value="${year}">${year}</option>`);
                    }
                </script>
            </select>

            <table>
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Meeting 1 Attendance</th>
                        <th>Meeting 2 Attendance</th>
                        <th>Special Event Attendance</th>
                    </tr>
                </thead>
                <tbody id="attendance-rows">
                </tbody>
            </table>
            <button type="submit">Calculate Average</button>
        </form>

        <p class="result" id="average-result"></p>
    </div>

    <script>
        // Dynamically populate the table with months and input fields
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const tableBody = document.getElementById('attendance-rows');

        months.forEach(month => {
            const row = document.createElement('tr');

            const monthCell = document.createElement('td');
            monthCell.textContent = month;
            row.appendChild(monthCell);

            const meeting1Cell = document.createElement('td');
            const meeting1Input = document.createElement('input');
            meeting1Input.type = 'number';
            meeting1Input.inputMode = 'numeric';
            meeting1Input.name = 'meeting1';
            meeting1Input.placeholder = '0';
            meeting1Input.required = true;
            meeting1Cell.appendChild(meeting1Input);
            row.appendChild(meeting1Cell);

            const meeting2Cell = document.createElement('td');
            const meeting2Input = document.createElement('input');
            meeting2Input.type = 'number';
            meeting2Input.inputMode = 'numeric';
            meeting2Input.name = 'meeting2';
            meeting2Input.placeholder = '0';
            meeting2Cell.appendChild(meeting2Input);
            row.appendChild(meeting2Cell);

            const specialEventCell = document.createElement('td');
            const specialEventInput = document.createElement('input');
            specialEventInput.type = 'number';
            specialEventInput.inputMode = 'numeric';
            specialEventInput.name = 'specialEvent';
            specialEventInput.placeholder = '0';
            specialEventCell.appendChild(specialEventInput);
            row.appendChild(specialEventCell);

            tableBody.appendChild(row);
        });

        const form = document.getElementById('attendance-form');
        const resultElement = document.getElementById('average-result');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Collect attendance data
            const meeting1Inputs = document.querySelectorAll('input[name="meeting1"]');
            const meeting2Inputs = document.querySelectorAll('input[name="meeting2"]');
            const specialEventInputs = document.querySelectorAll('input[name="specialEvent"]');

            let total = 0;
            let meetingCount = 0;

            let specialEventTotal = 0;
            let specialEventCount = 0;

            meeting1Inputs.forEach(input => {
                const value = parseInt(input.value);
                if (!isNaN(value)) {
                    total += value;
                    meetingCount++;
                }
            });

            meeting2Inputs.forEach(input => {
                const value = parseInt(input.value);
                if (!isNaN(value)) {
                    total += value;
                    meetingCount++;
                }
            });

            specialEventInputs.forEach(input => {
                const value = parseInt(input.value);
                if (!isNaN(value) && value > 0) {
                    specialEventTotal += value;
                    specialEventCount++;
                }
            });

            // Calculate averages
            const monthlyAverage = total / 12;
            const perMeetingAverage = total / meetingCount;

            // Display result
            resultElement.innerHTML = `
                <p>Monthly Average Attendance: ${monthlyAverage.toFixed(2)} people</p>
                <p>Average Attendance Per Meeting: ${perMeetingAverage.toFixed(2)} people</p>
                <p>Total Special Events: ${specialEventCount}</p>
                <p>Total Attendance for Special Events: ${specialEventTotal}</p>
            `;
        });

        // Service Worker Registration for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(function(error) {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
